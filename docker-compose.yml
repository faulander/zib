version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zib-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/zib.db
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - RELOAD=false
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - zib_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zib-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=http://localhost:3000
      - PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  zib_data:
    driver: local

networks:
  default:
    name: zib-network