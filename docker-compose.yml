services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zib-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/zib.db
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - RELOAD=false
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - zib-database:/app/data
    restart: unless-stopped
    networks:
      - hf_proxy_network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zib-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=${FRONTEND_URL}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hf_proxy_network

volumes:
  zib-database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/backend/data

networks:
  hf_proxy_network:
    external: true
